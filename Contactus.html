    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tax Saving Website</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img src="images.png" alt="Tax Saving Logo" class="logo">
            <h1 style="color: black;">Tax Saving Website</h1>
        </header>
    
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="Contactus.html">Contact</a></li>
            </ul>
        </nav>
<body>
    <div class="form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="income">Income (INR):</label>
            <input type="number" id="income" name="income" required min="0">
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="100">
        
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required minlength="2">
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10"></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        <p id="response-message" class="response-message"></p>
    </div>

<footer class="footer">

</body>
</html>
